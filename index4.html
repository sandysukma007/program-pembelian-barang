<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Program Pembelian Barang</title>
  </head>
  <body>
    <div class="container col-md-5 mt-3 alert-warning pb-2 rounded">
        <h1 class="text-center pt-2">Pembelian Barang</h1>
        <div class="form-floating mb-3">
            <select class="form-select" id="namabarang" aria-label="Floating label select example">
              <option>Monitor</option>
              <option>CPU</option>
              <option>Keyboard</option>
              <option>Mouse</option>
            </select>
            <label for="namabarang">Nama Barang</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="jumlah" placeholder="Jumlah">
            <label for="jumlah">Jumlah Barang</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="status" aria-label="Floating label select example">
              <option>Pelanggan</option>
              <option>Pembeli Baru</option>
            </select>
            <label for="status">Status</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="harga" placeholder="harga" disabled value="Harga Barang">
            <label for="harga">Harga</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="total" placeholder="total" disabled value="Total">
            <label for="total">Total</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="diskon" placeholder="diskon" disabled value="Diskon">
            <label for="diskon">Diskon 10%</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="bayar" placeholder="bayar" disabled value="Bayar">
            <label for="bayar">Bayar</label>
          </div>
          <button type="submit" class="btn btn-outline-secondary" onclick="pembelian()">Proses</button>
    </div>

    
<script>
    function pembelian() {
        let namabarang = document.getElementById('namabarang').value
        let jumlahbarang = document.getElementById('jumlah').value
        let status = document.getElementById('status').value
        let harga = document.getElementById('harga').value
        let total = document.getElementById('total').value
        let diskon = document.getElementById('diskon').value
        let bayar = document.getElementById('bayar').value

        if(namabarang === 'Monitor') {
            if(status === 'Pelanggan') {
               let monitor = 700000
               document.getElementById('harga').value = monitor
                let totalbarang = monitor * jumlahbarang
               document.getElementById('total').value = totalbarang
               let hitungdiskon = (totalbarang) * (1 /100)
               document.getElementById('diskon').value = hitungdiskon
               let bayarbarang = totalbarang - hitungdiskon
               document.getElementById('bayar').value = bayarbarang
            }
            else if(status === 'Pembeli Baru') {
                let monitor = 700000
               document.getElementById('harga').value = monitor
                let totalbarang = monitor * jumlahbarang
               document.getElementById('total').value = totalbarang
               let hitungdiskon = 'Tidak Mendapat Diskon'
               document.getElementById('diskon').value = hitungdiskon
               let bayarbarang = totalbarang
               document.getElementById('bayar').value = bayarbarang
            }
        }
        else if(namabarang === 'CPU') {
            if(status === 'Pelanggan') {
               let cpu = 1700000
               document.getElementById('harga').value = cpu
                let totalbarang = cpu * jumlahbarang
               document.getElementById('total').value = totalbarang
               let hitungdiskon = (totalbarang) * (1 /100)
               document.getElementById('diskon').value = hitungdiskon
               let bayarbarang = totalbarang - hitungdiskon
               document.getElementById('bayar').value = bayarbarang
            }
            else if(status === 'Pembeli Baru') {
                let cpu = 1700000
               document.getElementById('harga').value = cpu
                let totalbarang = cpu * jumlahbarang
               document.getElementById('total').value = totalbarang
               let hitungdiskon = 'Tidak Mendapat Diskon'
               document.getElementById('diskon').value = hitungdiskon
               let bayarbarang = totalbarang
               document.getElementById('bayar').value = bayarbarang
            }
        }
        else if(namabarang === 'Keyboard') {
            if(status === 'Pelanggan') {
               let keyboard = 450000
               document.getElementById('harga').value = keyboard
                let totalbarang = keyboard * jumlahbarang
               document.getElementById('total').value = totalbarang
               let hitungdiskon = (totalbarang) * (1 /100)
               document.getElementById('diskon').value = hitungdiskon
               let bayarbarang = totalbarang - hitungdiskon
               document.getElementById('bayar').value = bayarbarang
            }
            else if(status === 'Pembeli Baru') {
                let keyboard = 450000
               document.getElementById('harga').value = keyboard
                let totalbarang = keyboard * jumlahbarang
               document.getElementById('total').value = totalbarang
               let hitungdiskon = 'Tidak Mendapat Diskon'
               document.getElementById('diskon').value = hitungdiskon
               let bayarbarang = totalbarang
               document.getElementById('bayar').value = bayarbarang
            }
        }
        else if(namabarang === 'Mouse') {
            if(status === 'Pelanggan') {
               let mouse = 70000
               document.getElementById('harga').value = mouse
                let totalbarang = mouse * jumlahbarang
               document.getElementById('total').value = totalbarang
               let hitungdiskon = (totalbarang) * (1 /100)
               document.getElementById('diskon').value = hitungdiskon
               let bayarbarang = totalbarang - hitungdiskon
               document.getElementById('bayar').value = bayarbarang
            }
            else if(status === 'Pembeli Baru') {
                let mouse = 70000
               document.getElementById('harga').value = mouse
                let totalbarang = mouse * jumlahbarang
               document.getElementById('total').value = totalbarang
               let hitungdiskon = 'Tidak Mendapat Diskon'
               document.getElementById('diskon').value = hitungdiskon
               let bayarbarang = totalbarang
               document.getElementById('bayar').value = bayarbarang
            }
}
    }
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
